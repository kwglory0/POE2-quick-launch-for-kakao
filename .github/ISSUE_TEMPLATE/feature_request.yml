name: 💡 기능 추가 및 개선 제안 (Feature Request)
description: 신규 기능 추가 또는 기존 기능 개선 건의
labels: ['enhancement']
body:
    - type: markdown
      attributes:
          value: |
              프로그램에 추가되길 희망하는 기능이나 개선 사항을 제안합니다.
              제안해주신 내용은 내부 검토를 거쳐 추후 업데이트에 반영될 수 있습니다.

    - type: textarea
      id: description
      attributes:
          label: 제안 내용
          description: 희망하는 기능의 구체적인 동작 방식이나 기대 효과를 설명해 주십시오.
          placeholder: '내용을 입력해 주세요.'
      validations:
          required: true
