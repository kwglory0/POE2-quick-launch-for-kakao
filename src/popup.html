<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POE2 빠른 실행 (Kakao)</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="app">
    <h1>POE2 빠른 실행 (Kakao)</h1>

    <div class="action-section">
      <button id="launchBtn" class="launch-button">POE2 게임 실행 (자동)</button>
    </div>

    <div class="control-group">
      <label class="switch-container">
        <span class="label-text">자동 실행 후 탭 닫기</span>
        <label class="switch">
          <input type="checkbox" id="closeTabEnabled" />
          <span class="slider round"></span>
        </label>
      </label>
    </div>

    <div class="control-group">
      <label class="switch-container">
        <span class="label-text">항상 팝업 닫기</span>
        <label class="switch">
          <input type="checkbox" id="autoClosePopup" />
          <span class="slider round"></span>
        </label>
      </label>
    </div>

    <div class="control-group always-active spacer-top">
      <label class="switch-container">
        <span class="label-text">플러그인 비활성화 (OFF)</span>
        <label class="switch">
          <input type="checkbox" id="pluginDisabled" />
          <span class="slider round red"></span>
        </label>
      </label>
    </div>
  </div>

  <div class="description">
    <p>* 위 버튼을 누르거나, POE2 홈페이지 URL 뒤에 <code>#autoStart</code>를 붙여 접속하면 자동 실행이 시작됩니다.</p>
  </div>

  <div class="footer">
    Kakao Games Launcher
  </div>
  </div>
  <script type="module" src="popup.ts"></script>
</body>

</html>
